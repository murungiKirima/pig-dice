<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pig Dice</title>
  </head>
  <body class="overlay">
    <div class="jumbotron">
    <br><br>
       <button class="btn-success btn" id="start" width ="50%">Play Game</button>
       <br>
     </div>
    <!-- Start of header page -->
    <div class="container header header1">
      <div class="jumbotron">
        <h1>If you dare to Pig Dice!!</h1>

          <form>
              <div>
                <label for="player1Name"><h2>Player 1 Name</h2></label>
                <input  id="player1" required class="player1Name form-control" type="text">
              </div>
          </form>
          <form>
              <div>
                <label for="player2Name"><h2>Player 2 Name</h2></label>
                <input id="player2" required class="player2Name form-control" type="text">
              </div>
          </form><br>
         <button class="btn-success btn" id="btn-register">Save</button>

      </div>
    </div>
<!-- End of header page  -->

    <div class="container header2">
        <div class="jumbotron ">
          <div class="row">
            <div class="col-md-4">
              <h2>Player 1: <span id = "player1-name"><span></h2>
                  <button id="player1-roll" class="btn-success btn">Roll</button>
                  <button id="player1-hold" class="btn-success btn">Hold</button>
                <h2>Dice Roll: <span id="die-roll-1"></span></h2>
                <p>Total: <span id="round-total-1"></span></p>
                <p>Score: <span id="total-score-1"></span></p>
            </div>
            <div class="col-md-4 spin">
              <div class="stage" style="width: 120px; height: 120px; margin:auto; margin-top:">
                <div class="cubespinner">
                  <div class="face1">1</div>
                  <div class="face2">2</div>
                  <div class="face3">3</div>
                  <div class="face4">4</div>
                  <div class="face5">5</div>
                  <div class="face6">6</div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <h2>Player 2: <span id = "player2-Name"><span></h2>
                  <button id="player2-roll" class="btn-success btn">Roll</button>
                  <button id="player2-hold" class="btn-success btn">Hold</button>
                <h2>Dice Roll: <span id="die-roll-2"></span></h2>
                <p>Total: <span id="round-total-2"></span></p>
                <p>Score: <span id="total-score-2"></span></p>
            </div>

          </div>
        </div>
      </div>

      </div>
    </div> -->


    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <p id="footer">copyright murungikirima@gmail.com</p>
  </body>
  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</html>
